blurFocus = true

[ignore]
"^https?://github.com.*$" = ["j", "k"]

[key.l]
type = "switch-tab"
direction = "right"
# cycle = true

[key.h]
type = "switch-tab"
direction = "left"
# cycle = true

[key.r]
type = "reload"
# bypassCache = false

[key.R]
type = "reload"
bypassCache = true

[key.j]
type = "scroll-by"
# amount = 200
# direction = "vertical"

[key.k]
type = "scroll-by"
amount = -200
# direction = "vertical"

[key.C-h]
type = "scroll-by"
amount = -200
direction = "horizontal"

[key.C-l]
type = "scroll-by"
# amount = 200
direction = "horizontal"

[key.t]
type = "new-tab"
url = "https://google.com"
background = true
# position = "last"

[key.d]
type = "close-tab"
dontCloseLastTab = true
dontClosePinnedTab = true

[key.G]
type = "scroll-to"
position = "bottom"

[key."g g"]
type = "scroll-to"
position = "top"

[key."y y"]
type = "yank"

[key.p]
type = "paste"
# newTab = false

[key.P]
type = "paste"
newTab = true
background = false
position = "right"

[key."g u"]
type = "go-up"
# top = false

[key."g U"]
type = "go-up"
top = true

[key.H]
type = "history-go"
amount = -1

[key.L]
type = "history-go"
amount = 1

[key.u]
type = 'restore-tab'
